{% set name = "sqlalchemy-risingwave" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 695b36d0033a19fab7866a9eca49957468802640404787e3da069b49ab6fc17c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - sqlalchemy >=1.4,<2

test:
  imports:
    - sqlalchemy_risingwave
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/risingwavelabs/risingwave
  summary: RisingWave dialect for SQLAlchemy
  dev_url: https://github.com/risingwavelabs/sqlalchemy-risingwave
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gforsyth
    - KeXiangWang
